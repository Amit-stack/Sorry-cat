</head>
<body>
  <div class="container">
    <button id="enableSound" style="margin-bottom:16px;padding:10px 18px;border-radius:20px;border:none;background:#e63946;color:#fff;font-size:1rem;cursor:pointer;">Tap once to enable sound ðŸ”Š</button>

    <!-- Web Audio meow (no external file, works on tap) -->

    <script>
      const cat = document.querySelector('.cat');
      const container = document.querySelector('.container');

      let audioCtx;
      function unlockAudio() {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
          audioCtx.resume();
        }
      }

      function playMeow() {
        if (!audioCtx) return;
        const ctx = audioCtx;
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(700, ctx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(250, ctx.currentTime + 0.3);

        gain.gain.setValueAtTime(0.0001, ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.05);
        gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.45);

        osc.connect(gain);
        gain.connect(ctx.destination);
        osc.start();
        osc.stop(ctx.currentTime + 0.5);
      }

      document.getElementById('enableSound').addEventListener('click', () => {
        unlockAudio();
        document.getElementById('enableSound').textContent = 'Sound enabled ðŸ˜º';
      });

      cat.addEventListener('click', () => {
        playMeow();

        const heart = document.createElement('div');

        heart.style.fontSize = '3rem';
        heart.style.animation = 'pop 1.2s ease forwards';

    </script>

    <style>
      @keyframes pop {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
